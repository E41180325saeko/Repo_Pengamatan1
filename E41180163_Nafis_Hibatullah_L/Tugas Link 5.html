<!--Membuat List Pada HTML-->
<!DOCTYPE html>
<html>
    <head>
        <title>belajar membuat list</title>
    </head>
<body>
        <!--Ordered List <ol>-->
        <ol>
            <li>belajar HTML</li>
            <li>belajar PHP</li>
        </ol>
        <!--Unordered List <ul>-->
        <ul>
            <li>belajar HTML</li>
            <li>belajar PHP</li>
        </ul>
</body>
</html>
